apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      hostAliases:
      - ip: "192.168.49.1" 
        hostnames:
        - "host.minikube.internal"
      containers:
      - name: order-service
        image: erickvinu/order-service:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8083
        env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://host.minikube.internal:5433/db_orders  
        - name: SPRING_DATASOURCE_USERNAME
          value: postgres
        - name: SPRING_DATASOURCE_PASSWORD
          value: admin
        # CONFIGURACIÃ“N RABBITMQ
        - name: SPRING_RABBITMQ_HOST
          value: host.minikube.internal              
        - name: SPRING_RABBITMQ_PORT
          value: "5672"
        - name: SPRING_RABBITMQ_USERNAME
          value: guest
        - name: SPRING_RABBITMQ_PASSWORD
          value: guest
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  type: LoadBalancer
  selector:
    app: order-service
  ports:
    - port: 8083
      targetPort: 8083